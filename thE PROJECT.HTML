<!doctype html>
<html lang="en">

<head>

  <style>
    body {
      background-repeat: no-repeat;

  <title>Search my movie</title>

<body>

   

  <div style="background-color: rgba(15, 165, 23, 0.733);" class="container">

            </div>

              <div class="col-md-4">

              </div>

            <div class="row mt-3">

              <div class="col-md-4">
                <p class="h3">Genre</p>
              </div>
              <div class="col-md-8">
                <p class="h4" id="genre"></p>
              </div>
            </div>

          </div>
        </div>

      </div>



    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
    // Set up our HTTP request
    var xhr = new XMLHttpRequest();

    // Setup our ER to process completed requests
    xhr.onload = function () {

      // Process our return data
      if (xhr.status >= 200 && xhr.status < 300) {
        // What do when the request is successful
        // console.log('success!', xhr);
        data = xhr.response;
        data = JSON.parse(data);
        console.log(data.Actors);
        keys = Object.keys(data);

        document.getElementById('img').setAttribute('src', data.Poster)
        document.getElementById('title').innerHTML = data.Title;
        document.getElementById('year').innerHTML = data.Year;
        document.getElementById('plot').innerHTML = data.Plot;
        document.getElementById('rate').innerHTML = data.Rated;
        document.getElementById('genre').innerHTML = data.Genre;
        document.getElementById('genr').innerHTML = data.Runtime;
        document.getElementById('lang').innerHTML = data.Language;
        document.getElementById('awards').innerHTML = data.Awards;
        document.getElementById('d').innerHTML = data.Director;
        document.getElementById('a').innerHTML = data.Actors;

        document.getElementById('result').style.height = '1000px';

      }
      else {
        // What do when the request fails
        console.log('The request failed!');
      }

      // Code that should run regardless of the request status
      console.log('This always runs...');
    };
    // This is for going to the website and getting 
    getDetails = (name, year) => {
      xhr.open('GET', 'http://www.omdbapi.com/?t=' + name + '&plot=full&apikey=2467ae4b');
      xhr.send();
    }
    let mybtn = document.getElementById('search')

    mybtn.onclick = function () {
      let movie_name = document.getElementById('name').value;
      console.log(movie_name)

      getDetails(movie_name, 2010);
    }
  </script>

</body>

</html>
