<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script>





let target = document.getElementById('target');
target.innerHTML = "Do Whatever You Like"

let div_element = document.getElementById('target-row');


let boxes_to_insert = 20;
            for(let i=0;i<boxes_to_insert;i++){
                div_element.innerHTML += '<div class="box"></div>'
            }
            let all_divs = document.getElementsByClassName('box')

for(let i=0;i<all_divs.length;i++){
    all_divs[i].onclick = function(e){ 
        var sel_color = document.getElementById('col').value;                                                               
        console.log(e.target);
        e.target.style.backgroundColor = sel_color;  };
        }

</script>
